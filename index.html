<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<head>


<!--put your css filename here-->
<link rel="stylesheet" href="stylesheet.css">

<!--put your js filename here; jquery must load first-->
<script type="text/javascript" src="jquery-3.0.0.min.js"> </script>
<script type="text/javascript" src="app.js"> </script>

</head>

<!--text will start showing in browser after the body tag-->
<body>


<h1>jQuery Code Challenge</h1>





<section id="spyInput" data-section="spy entry">
   <h1>Enter Spy</h1>
   <form id="spyForm">
     <label for="spyName">Name:
       <input type="text" id="spyName" name="spyName" />
     </label>


     <input type="submit" id="addspy" value="Add Spy" />

   </form>
 </section>
 <section id="spyContainer">
   <h1>Spies</h1>

   <input type="submit" id="changespy" value="Change" />
   <input type="submit" id="deletespy" value="Delete" />
 </section>




</body>


</html>
